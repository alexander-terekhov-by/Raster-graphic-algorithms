<html>
<head>
    <title>Graphic algorithms</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div id="block-screen" class="row">
    <div id="block-canvas" class="col-lg-8">
        <canvas id="pixel-grid" width="802" height="802"></canvas>
    </div>
    <div id="block-status" class="col-lg-4">

        <div id="block-algorithms">
            <div>
                <div><h4>Отрезок</h4></div>
                <div class="block-checkbox"><button id="DDA" class="algorithm-btn btn btn-default"> Алгоритм
                    DDA-линии </button></div>
                <div class="block-checkbox"><button id="Brez" class="algorithm-btn btn btn-default"> Алгоритм
                    Брезенхэма</button></div>
                <div class="block-checkbox"><button id="Wu" class="algorithm-btn btn btn-default"> Алгоритм
                    Ву</button></div>
            </div>
            <div>
                <div><h4>Линии 2 порядка</h4></div>
                <div class="block-checkbox"><button id="Circle" class="algorithm-btn btn btn-default"> Окружность</button></div>
                <div class="block-checkbox"><button id="Ellipse" class="algorithm-btn btn btn-default"> Элипс</button></div>
                <div class="block-checkbox"><button id="Parabola" class="algorithm-btn btn btn-default"> Парабола</button></div>
            </div>

        </div>

        <div id="block-controls">
            <button id="next-step" type="button" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-triangle-right"></span>
            </button>
        </div>

        <div id="block-console">
            <textarea id="console" readonly="readonly"></textarea>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/app/controller.js"></script>
<script src="js/app/canvasAPI.js"></script>
<script src="js/app/algorithms/DDA.js"></script>
<script src="js/app/algorithms/bresenham.js"></script>
<script src="js/app/algorithms/wu.js"></script>
<script src="js/app/algorithms/circle.js"></script>
<script src="js/app/algorithms/ellipse.js"></script>

</body>
</html>
